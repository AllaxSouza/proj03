<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Crie esse seu evento</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fildset-wrapper">

                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title"> Título do evento <span>(no mínimo 8 caracteres)</span></label>
                        <input 
                            type="text" 
                            id="event-title"
                            required 
                            minlength="8"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link"> Link do evento <span>(começe com https://)</span></label>
                        <input type="link" id="event-link"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp"> Whatssap para contato <span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info"> Informações extras</label>
                        <textarea id="event-info" ></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category"> Categoria</label>
                       <select  id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                       </select>

                    </div>


                </div>
            </fieldset>
            <fieldset>
                <div class="fildset-wrapper">

                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email"> E-mail do administrador<span>(digite um e-mail valido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password"> Senha de acesso para os participantes<span>(somente 8 caracteres)</span></label>
                        <input 
                        type="password" 
                        id="event-passaword"
                        required
                        minlength="8"/>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private"/>
                        <label for="event-private"> Evento privado</label>
                        
                    </div>
                </div>
            </fieldset> 


            <fieldset>
                <div class="fildset-wrapper">

                    <legend>Dia e hora</legend>

                    <div class="colu-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-start">Das</label>
                            <input type="time" id="event-start"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end"> Até</label>
                            <input type="time" id="event-end"/>
                        </div>

                    </div>

                </div>
            </fieldset>            
        </form>
            <footer >
                <button
                    class="button" 
                    form="my-form"
                    type="submit">
                    Salvar evento
                </button> 
            </footer>

    </div>

</body>
</html>
